<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Cuori Galleggianti Trasparenti</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: transparent; /* SFONDO TRASPARENTE */
  }

  .heart {
    position: absolute;
    bottom: -60px;
    pointer-events: none;
    animation-name: floatUp, sway;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
    opacity: 0.85;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 0;
    }
    to {
      transform: translateY(-120vh);
      opacity: 1;
    }
  }

  @keyframes sway {
    0%   { transform: translateX(0); }
    50%  { transform: translateX(35px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>

<script>
  const hearts = ["â¤ï¸", "ðŸ’š", "ðŸ’–", "ðŸ’›", "ðŸ¤"];

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 22) + "px";

    const floatDuration = 30 + Math.random() * 30; // molto lento
    const swayDuration = 7 + Math.random() * 7;

    heart.style.animationDuration = `${floatDuration}s, ${swayDuration}s`;

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 70000);
  }

  // ritmo lento e rilassante
  setInterval(createHeart, 1600);
</script>

</body>
</html>
