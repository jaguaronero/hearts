<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<style>
body {
  background-color: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Testo arcobaleno animato + glow pulsante */
@keyframes rainbowText {
  0% {color: red;}
  14% {color: orange;}
  28% {color: yellow;}
  42% {color: green;}
  57% {color: blue;}
  71% {color: indigo;}
  85% {color: violet;}
  100% {color: red;}
}

@keyframes pulseGlow {
  0%, 100% {text-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;}
  50% {text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 40px currentColor, 0 0 60px currentColor;}
}

.led-text {
  font-size: 36px;
  font-weight: bold;
  animation: rainbowText 5s linear infinite, pulseGlow 1.5s ease-in-out infinite;
  margin-bottom: 30px;
}

/* Barra LED arcobaleno animata + pulsante */
@keyframes rainbowBarMove {
  0% {background-position: 0%;}
  100% {background-position: 200%;}
}

@keyframes pulseBar {
  0%, 100% {box-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff;}
  50% {box-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;}
}

.rainbow-bar {
  width: 80%;
  height: 25px;
  border-radius: 12px;
  background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
  background-size: 200% 100%;
  animation: rainbowBarMove 4s linear infinite, pulseBar 1.5s ease-in-out infinite;
}
</style>
</head>
<body>

<div class="led-text">
  Benvenuti Su Go To Music Main Ferny Trilly Jaguaro Mister G. Buon Ascolto
</div>

<div class="rainbow-bar"></div>

</body>
</html>
