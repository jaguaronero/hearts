<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Cuori Galleggianti</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: #000;
  }

  .heart {
    position: absolute;
    bottom: -60px;
    pointer-events: none;
    animation-name: floatUp, sway;
    animation-timing-function: linear, ease-in-out;
    animation-iteration-count: infinite, infinite;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0);
      opacity: 0;
    }
    to {
      transform: translateY(-120vh);
      opacity: 1;
    }
  }

  @keyframes sway {
    0%   { margin-left: 0; }
    50%  { margin-left: 30px; }
    100% { margin-left: 0; }
  }
</style>
</head>
<body>

<script>
  const hearts = ["â¤ï¸", "ðŸ’š", "ðŸ’–", "ðŸ’›", "ðŸ¤"];

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 22) + "px";

    // GALLEGGIAMENTO MOLTO LENTO
    const floatDuration = 25 + Math.random() * 25;
    const swayDuration = 6 + Math.random() * 6;

    heart.style.animationDuration = `${floatDuration}s, ${swayDuration}s`;

    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 60000);
  }

  // pochi cuori, movimento rilassante
  setInterval(createHeart, 1500);
</script>

</body>
</html>
